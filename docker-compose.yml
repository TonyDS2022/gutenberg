version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gutenberg-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: gutenberg
      POSTGRES_PASSWORD: gutenberg_dev_password
      POSTGRES_DB: gutenberg
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gutenberg"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
